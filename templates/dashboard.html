<script type="text/javascript">

    {# execute when page loads success #}
    $(document).ready(function () {
        $.ajax({
            {# backend api #}
            url: "/data/charts",
            type: 'get',
            success: function (result) {
                console.log(result);

                {# parse string to json object #}
                let dataObj = JSON.parse(result)

                {# set data from backend to bat and pie chart data and reload charts #}
                barOption.yAxis.data = dataObj.data.barData.yAxis;


                barOption.series[0].data = dataObj.data.barData.series;
                barChart.setOption(barOption, true);

                // pie data
                let pieDatas = dataObj.data.pieData

                let pieOption = {
                    title: {
                        text: 'Data Features Comparison of LTV, DTIR And Credit Score',
                        left: 'center',
                        textStyle: {
                            color: 'BLACK',
                            fontWeight: 'bold',
                            fontSize: 16
                        }
                    },
                    series: pieDatas.map(function (data, idx) {
                        var top = idx * 33.3;
                        return {
                            type: 'pie',
                            radius: [20, 60],
                            top: top + '%',
                            height: '33.33%',
                            left: 'center',
                            width: 400,
                            itemStyle: {
                                borderColor: '#fff',
                                borderWidth: 1
                            },
                            label: {
                                alignTo: 'edge',
                                formatter: '{name|{b}}\n{time|{c} %}',
                                minMargin: 5,
                                edgeDistance: 10,
                                lineHeight: 15,
                                rich: {
                                    time: {
                                        fontSize: 10,
                                        color: '#999'
                                    }
                                }
                            },
                            labelLine: {
                                length: 15,
                                length2: 0,
                                maxSurfaceAngle: 80
                            },
                            labelLayout: function (params) {
                                const isLeft = params.labelRect.x < myChart.getWidth() / 2;
                                const points = params.labelLinePoints;
                                // Update the end point.
                                points[2][0] = isLeft
                                    ? params.labelRect.x
                                    : params.labelRect.x + params.labelRect.width;
                                return {
                                    labelLinePoints: points
                                };
                            },
                            data: data
                        };
                    }),
                    aria: {
                        enabled: true,
                        decal: {
                            show: true,
                            decals: {
                                symbol: 'line'
                            }
                        }
                    }
                };
                pieChart.setOption(pieOption, true);
            }
        });
    });

    {# define 2 bar and 1 pie charts by locating its id #}
    let barChart = echarts.init(document.getElementById('bar'));
    let pieChart = echarts.init(document.getElementById('pie'));

    {# define first bar config options #}
    barOption = {
        title: {
            text: 'Age Group Percentage for Loan Approval(Reject)',
            left: 'center',
            textStyle: {
                color: 'BLACK',
                fontWeight: 'bold',
                fontSize: 16
            }
        },
        grid: { containLabel: true },
        xAxis: {
            name: 'Reject Rate',
            nameLocation: "middle", // where "name" located at x-axis
        },
        yAxis: { name: 'Age Group', type: 'category' },
        series: [
            {
                type: 'bar',
                itemStyle: {
                    normal: {
                        // 这里就可以实现，配置柱状图的颜色
                        color: function (params) {
                            var colorList = ['#de4c4c', '#c101c1', '#917f36', '#E87C25', '#27727B', '#D7504B', '#C7504B'];
                            return colorList[params.dataIndex]
                        },
                        label: {
                            show: true,
                            position: 'inside',
                            formatter: '{c}%'　　　　//这是关键，在需要的地方加上就行了
                        }
                    },
                },
                encode: {
                    // Map the "amount" column to X axis.
                    x: 'amount',
                    // Map the "product" column to Y axis
                    y: 'product'
                }
            }
        ],
        tooltip: { // 鼠标悬浮提示框显示 X和Y 轴数据
            trigger: 'axis',
            backgroundColor: 'rgba(32, 33, 36,.7)',
            borderColor: 'rgba(32, 33, 36,0.20)',
            borderWidth: 1,
            formatter: '{c}%',
            textStyle: { // 文字提示样式
                color: '#fff',
                fontSize: '12'
            },
            axisPointer: { // 坐标轴虚线
                type: 'cross',
                label: {
                    backgroundColor: '#6a7985'
                }
            },
        },
        aria: {
            enabled: true,
            decal: {
                show: true,
                decals: {
                    symbol: 'line'
                }
            }
        },
    };

    {# make config work #}
    barChart.setOption(barOption);


</script>
